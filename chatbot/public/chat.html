<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talkbot - Chatbots</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

<!-- Chatbot Selection Section -->
<section class="chatbot-selection">
    <h2>Select Your Chatbot</h2>
    <div class="chatbot-container">
        <div class="chatbot-box">
            <div class="chatbot-icon">
                <i class="fas fa-robot"></i>
            </div>
            <h3>SmartBot</h3>
            <p>This bot learns from your inputs and improves over time.</p>
            <!-- Link for Learning Chatbot -->
            <a href="http://127.0.0.1:5001/">
                <button class="btn">Chat Now</button>
            </a>
        </div>

        <div class="chatbot-box">
            <div class="chatbot-icon">
                <i class="fas fa-language"></i>
            </div>
            <h3>TransBot</h3>
            <p>Translate text across multiple languages seamlessly.</p>
            <!-- Link for Translator Chatbot -->
            <a href="http://127.0.0.1:5002/">
                <button class="btn">Chat Now</button>
            </a>
        </div>

        <div class="chatbot-box">
            <div class="chatbot-icon">
                <i class="fas fa-comments"></i>
            </div>
            <h3>ChatBot</h3>
            <p>Enjoy chating with a bot that can handle any general queries.</p>
            <!-- Link for General Chatbot -->
            <a href="http://127.0.0.1:5000/">
                <button class="btn">Chat Now</button>
            </a>
        </div>
    </div>
</section>

<!-- Footer Section -->
<footer>
    <p>&copy; 2024 Talkbot, All rights reserved.</p>
</footer>

</body>
</html>
